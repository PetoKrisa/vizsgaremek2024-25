<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felhasználó eseményei</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="/public/style/header.css">
    <link rel="stylesheet" href="/public/style/profiledit.css">
    <link rel="stylesheet" href="/public/style/auth.css">

</head>
<body>
    <header> 
        <div class="search-container">
            <input type="text" placeholder="Keresés...">
            <button><i class="glyphicon glyphicon-search"></i></button>
        </div>

        <div class="hamburger-icon">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
        </div>

        <div class="loginLinks loggedOut">
            <a href="/login" class="link-light">Login</a>
            &nbsp;•&nbsp;
            <a href="/register" class="link-light">Register</a>
        </div>

        <div class="dropdown circle-icon loggedIn" id="profile-dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img id="headerPfp" src="/public/assets/placeholder.png" alt="profilkép">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a id="profileLink" href="/"><i class="glyphicon glyphicon-user"></i> Profil</a></li>
                <li><a id="profileEditLink" href="/"><i class="glyphicon glyphicon-wrench"></i> Fiók</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-plus"></i> Új esemény</a></li>
                <li><a href="#" onclick="logout()"><i class="glyphicon glyphicon-arrow-right"></i> Kijelentkezés</a></li>
            </ul>
        </div>
        <div id="message">
            <h3 id="messageText">Üzenet</h3>
        </div>
        <div id="errorMessage">
            <h3 id="errorMessageText">Üzenet</h3>
        </div>
        <dialog id="confirmPopup">
            <h3 id="confirmPopupText">
            </h3>
            <button id="confirmPopupOk">Ok</button>
            <button id="confirmPopupBack">Mégse</button>
        </dialog>
    </header>

    <div class="container">
        <div class="profile-header">
            <div class="profile-icon">
                <img id="pfp" src="/public/assets/placeholder.png" alt="">
            </div>
            <h2 style="font-size: 300%;"><strong>@<span id="username"></span></strong></h2>
        </div>
        <p id="userId" class="soft-text"></p>
        <form id="pfpForm" action="javascript:void(0)" onsubmit="updatePfp()">
            <hr>
            <!-- Profilkép -->
            <div class="form-row">
                <label>Profilkép:</label>
                <input type="file" name="pfp" class="form-control-file">
                <button type="submit" class="btn btn-secondary">Feltöltés</button>
                <button type="button" class="btn btn-danger" onclick="deletePfp()">Törlés</button>
            </div>
        </form>

        <form action="javascript:void(0)" onsubmit="updateUserData()" id="userDataForm">
            <hr>
            <!-- Város -->
            <div class="form-row">
                <label for="city">Város:</label>
                <input type="text" id="city" name="city" class="form-control cityInput" placeholder="Add meg a városod" list="cityInputDatalist">
                <datalist id="cityInputDatalist"></datalist>
            </div>
        
            <!-- Bio -->
            <div class="form-row">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" class="form-control" rows="2" placeholder="Írj néhány szót magadról" style="height: 200px;"></textarea>
            </div>
            
            <div class="form-row">
                <button type="submit" class="btn btn-secondary">Frissítés</button>
            </div>
        </form>
        <form action="javascript:void(0)" id="emailForm" onsubmit="updateEmail()">
            <hr>
            <!-- Email és jelszó -->
            <div class="form-row">
                <label>Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                <input type="password" name="password" id="email-password" class="form-control" placeholder="Jelszó">
                <button type="submit" class="btn btn-secondary">Frissítés</button>
            </div>
        </form>
        <form action="javascript:void(0)" id="passwordForm" onsubmit="updatePassword()">
            <hr>
            <!-- Jelszó módosítás -->
            <div class="form-row">
                <label>Jelszó:</label>
                <input type="password" id="old-password" name="password" class="form-control" placeholder="Régi jelszó">
                <input type="password" id="new-password" name="newPassword" class="form-control" placeholder="Új jelszó">
                <button type="submit" class="btn btn-secondary">Frissítés</button>
            </div>
        </form>

        <form action="javascript:void(0)" id="deleteUserForm" onsubmit="deleteUser()">
            <hr>
            <div style="padding-bottom: 30px;"></div>
            <!-- Fiók törlése -->
            <div class="form-row">
                <label>Fiók törlése:</label>
                <input type="password" id="delete-password" name="password" class="form-control" placeholder="Add meg a jelszavad">
                <button type="submit" class="btn btn-danger">Fiók törlése</button>
            </div>
        </form>
    </div>
    <br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="/public/scripts/popups.js"></script>
<script src="/public/scripts/showLoggedInStuff.js"></script>
<script src="/public/scripts/profilEdit.js"></script>
<script src="/public/scripts/cityInput.js"></script>
</body>
</html>
