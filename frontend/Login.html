<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/style/header.css">
    <link rel="stylesheet" href="/public/style/login.css">

</head>
<body>
    <header>
        
        <div class="search-container">
            <input type="text" placeholder="Keresés...">
            <button><i class="glyphicon glyphicon-search"></i></button>
        </div>

        <div class="hamburger-icon">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
        </div>

        <div id="message">
            <h3 id="messageText">Üzenet</h3>
        </div>
        <div id="errorMessage">
            <h3 id="errorMessageText">Üzenet</h3>
        </div>
        <dialog id="confirmPopup">
            <h3 id="confirmPopupText">

            </h3>
            <button id="confirmPopupOk">Ok</button>
            <button id="confirmPopupBack">Mégse</button>
        </dialog>
    </header>
    <div class="content-wrapper">
        <div class="login-container">
            <h1>Bejelentkezés</h1>
            <form id="loginForm" onsubmit="login()" action="javascript:void(0)">
                <input type="text" name="username" placeholder="Felhasználónév" required>
                <input type="password" name="password" placeholder="Jelszó" required>
                <a href="#">Elfelejtett jelszó</a> | <a href="/register">Regisztráció</a>
                <button type="submit">Bejelentkezés</button>
            </form>
            <div class="alternative-login">Vagy használj</div>
            <div class="social-login">
                <button class="facebook">Facebook</button>
                <button class="google">Google</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="/public/scripts/popups.js"></script>
    <script src="/public/scripts/login.js"></script>
</body>
</html>
