<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/style/header.css">
    <link rel="stylesheet" href="/public/style/login.css">
    <link rel="stylesheet" href="/public/style/google.css">
</head>
<body>
    <header>
        
        <div class="search-container">
            <input type="text" placeholder="Keresés..." id="searchBar">
            <button onclick="search()"><i class="glyphicon glyphicon-search"></i></button>
        </div>

        <div class="hamburger-icon">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
        </div>

        <div id="message">
            <h3 id="messageText">Üzenet</h3>
        </div>
        <div id="errorMessage">
            <h3 id="errorMessageText">Üzenet</h3>
        </div>
        <dialog id="confirmPopup">
            <h3 id="confirmPopupText">

            </h3>
            <button id="confirmPopupOk">Ok</button>
            <button id="confirmPopupBack">Mégse</button>
        </dialog>
    </header>


    <div class="content-wrapper">
        <div class="login-container">
            <h1>Bejelentkezés</h1>
            <form id="loginForm" onsubmit="login()" action="javascript:void(0)">
                <input type="text" name="username" placeholder="Felhasználónév" required>
                <input type="password" name="password" placeholder="Jelszó" required>
                <a href="#">Elfelejtett jelszó</a> | <a href="/register">Regisztráció</a>
                <button type="submit">Bejelentkezés</button>
            </form>
            <div class="alternative-login">Vagy</div>
            <div class="social-login">

                <script src="https://accounts.google.com/gsi/client"></script>
                <script>
                    const client = google.accounts.oauth2.initCodeClient({
                    client_id: '580159791435-dgb8ktjahvo2mkr1ukjlpl4275cqm2h9.apps.googleusercontent.com',
                    ux_mode: 'redirect',
                    redirect_uri: "https://eventor.petokrisa.hu/oauth",
                    scope: "https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email"
                    });

                    
                </script>
                <button onclick="client.requestCode();"  class="gsi-material-button">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper">
                      <div class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                          <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                      </div>
                      <span class="gsi-material-button-contents">Sign in with Google</span>
                      <span style="display: none;">Sign in with Google</span>
                    </div>
                  </button>
                
                    
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="/public/scripts/popups.js"></script>
    <script src="/public/scripts/login.js"></script>

</body>
</html>
