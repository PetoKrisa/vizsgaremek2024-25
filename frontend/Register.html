<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/style/header.css">
    <link rel="stylesheet" href="/public/style/login.css">
</head>
<body>
    <header>
        
        <div class="search-container">
            <input type="text" placeholder="Keresés...">
            <button><i class="glyphicon glyphicon-search"></i></button>
        </div>

        <div class="hamburger-icon">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
        </div>

        
    </header>
    <div class="content-wrapper">
        <div class="registration-container">
            <h1>Regisztráció</h1>
            <form>
                <input type="text" placeholder="Felhasználónév" required>
                <input type="email" placeholder="Email cím" required>
                <input type="password" placeholder="Jelszó" required>
                <input type="password" placeholder="Jelszó mégegyszer" required>
                <input type="text" placeholder="Város" required>
                <button type="submit">Regisztráció</button>
            </form>
            <div class="alternative-login">Vagy használj</div>
            <div class="social-login">
                <button class="facebook">Facebook</button>
                <button class="google">Google</button>
            </div>
            <a href="#">Már van fiókod? Bejelentkezés</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
