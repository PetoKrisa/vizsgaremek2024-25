<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új Esemény Létrehozása</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/style/newEvent.css">
    <link rel="stylesheet" href="/public/style/header.css">
    <link rel="stylesheet" href="/public/style/auth.css">
</head>
<body>
    <header> 
        <div class="search-container">
            <input type="text" placeholder="Keresés..." id="searchBar">
            <button onclick="search()"><i class="glyphicon glyphicon-search"></i></button>
        </div>

        <div class="hamburger-icon-div">       
            <a href="/"><img class="hamburger-icon" src="/public/assets/logo/logo.png"></a>
        </div>

        <div class="loginLinks loggedOut">
            <a href="/login" class="link-light">Login</a>
            &nbsp;•&nbsp;
            <a href="/register" class="link-light">Register</a>
        </div>

        <div class="dropdown circle-icon loggedIn" id="profile-dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img id="headerPfp" src="/public/assets/placeholder.png" alt="profilkép">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a id="profileLink" href="/"><i class="glyphicon glyphicon-user"></i> Profil</a></li>
                <li><a id="profileEditLink" href="/"><i class="glyphicon glyphicon-wrench"></i> Fiók</a></li>
                <li><a href="/event/create"><i class="glyphicon glyphicon-plus"></i> Új esemény</a></li>
                <li><a href="#" onclick="logout()"><i class="glyphicon glyphicon-arrow-right"></i> Kijelentkezés</a></li>
            </ul>
        </div>
        <div id="message">
            <h3 id="messageText">Üzenet</h3>
        </div>
        <div id="errorMessage">
            <h3 id="errorMessageText">Üzenet</h3>
        </div>
        <dialog id="confirmPopup">
            <h3 id="confirmPopupText">

            </h3>
            <button id="confirmPopupOk">Ok</button>
            <button id="confirmPopupBack">Mégse</button>
        </dialog>
    </header>
    <div class="container">
        <h1>Új Esemény Létrehozása</h1>
        <form action="javascript:void(0)" method="post" enctype="multipart/form-data" onsubmit="uploadEvent(this)">
            
            <div class="form-group">
                <label for="title">Esemény Neve*</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Esemény neve" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Leírás</label>
                <textarea id="eventDescription" name="description" class="form-control" rows="5" placeholder="Esemény leírása"></textarea>
            </div>
            <div class="form-group">
                <label for="categories">Kategóriák</label>
                <input type="text" id="categories" name="categories" class="form-control" placeholder="kat, kat, kat">
                <div id="categories-div" class="tags-container"></div>
            </div>            
            <div class="form-group">
                <label for="startDate">Kezdő Dátum*</label>
                <input type="datetime-local" id="startDate" name="startDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="endDate">Vég Dátum</label>
                <input type="datetime-local" id="endDate" name="endDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="eventCity">Város*</label>
                <input type="text" id="eventLocation" name="city" class="form-control cityInput" placeholder="Város" list="cityInputDatalist" required>
                <datalist id="cityInputDatalist">

                </datalist>
            </div>
            <div class="form-group">
                <label for="eventLocation2">Helyszín</label>
                <input type="text" id="eventLocation2" name="location" class="form-control" placeholder="Esemény helyszíne">
            </div>
            <div class="form-group">
                <label for="eventAttend">Férőhely</label>
                <input type="number" id="eventAttend" name="maxResponse" class="form-control" min="1" max="999999" step="1" value="10">
            </div>
            <div class="form-group">
                <label for="korhatar">Korhatár: </label>
                <input type="checkbox" id="korhatar" name="ageLimit" class="form-control" style="width: 20px">
            </div>
            <div class="form-group">
                <label for="eventImages">Borítókép Feltöltése</label>
                <input type="file" id="eventImages" name="cover" class="form-control" accept="image/*">
            </div>
            <div class="form-group">
                <label for="eventImages2">Galéria Képek Feltöltése</label>
                <input type="file" id="eventImages2" name="gallery" class="form-control" multiple accept="image/*">
            </div>
            <button type="submit" class="submitbutton">Létrehozás</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="/public/scripts/popups.js"></script>
    <script src="/public/scripts/showLoggedInStuff.js"></script>
    <script src="/public/scripts/newEvent.js"></script>
    <script src="/public/scripts/cityInput.js"></script>
</body>
</html>
